<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy đo độ đẹp trai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            text-align: center;
            padding: 50px;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff6f91;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #loading {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .rotate {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        small {
            display: block;
            margin-top: 20px;
            font-size: 12px;
            color: rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <h1>Máy đo độ đẹp trai</h1>
    <input type="text" id="name" placeholder="Nhập tên của bạn">
    <br>
    <button onclick="measure()">Đo</button>
    <div id="loading"></div>
    <div id="result"></div>
    <small>Cre:Nguyen</small>

    <script>
        function messageForScore(score) {
            if (score < 25) return "Thật sự nghĩ mình đẹp trai sao? À khoan đi tôi cho bạn xem cái này";
            if (score < 50) return "Cũng tạm ổn mà nhìn vẫn ngáo. À khoan đi tôi cho bạn xem cái này";
            if (score < 75) return "Ừm... nhìn cũng đẹp trai đấy, thế có sóc lọ bao giờ chưa? À khoan đi tôi cho bạn xem cái này";
            if (score < 90) return "Crush đổ ầm ầm nha. À khoan đi tôi cho bạn xem cái này";
            return "AMAZING GOODJOB BRO, no rick roll here";
        }

        function measure() {
            const name = document.getElementById('name').value.trim();
            if (!name) {
                alert("Nhập tên vào đã!");
                return;
            }
            document.getElementById('loading').innerHTML = `<span class="rotate">LOADING</span>`;
            document.getElementById('result').innerHTML = '';

            setTimeout(() => {
                const score = Math.floor(Math.random() * 101);
                document.getElementById('loading').innerHTML = '';
                document.getElementById('result').innerHTML = 
                    `<h2>${score}% đẹp trai</h2><p>${messageForScore(score)}</p>`;

                // Sau 2 giây hiện video Rickroll toàn màn hình
                setTimeout(() => {
                    document.body.innerHTML = `<iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                }, 2000);

            }, 2000);
        }
    </script>
</body>
</html>
