<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Máy Đo Đẹp Trai</title>
<style>
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #fce1ec, #f6d0f4);
        font-family: Arial, sans-serif;
        color: #333;
        text-align: center;
    }
    h1 {
        margin-bottom: 10px;
    }
    input {
        padding: 8px;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 16px;
    }
    button {
        padding: 8px 15px;
        font-size: 16px;
        border: none;
        background-color: #ff70a6;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #ff477e;
    }
    .loading {
        font-weight: bold;
        display: inline-block;
        animation: rotate 1s linear infinite;
        font-size: 20px;
        margin-top: 10px;
    }
    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    .footer {
        position: fixed;
        bottom: 5px;
        right: 10px;
        font-size: 12px;
        opacity: 0.6;
    }
</style>
</head>
<body>

<h1>Máy Đo Đẹp Trai</h1>
<input type="text" id="name" placeholder="Nhập tên của bạn">
<button onclick="measure()">Đo</button>

<div id="loading"></div>
<div id="result"></div>

<div class="footer">Made by Kỷ Nguyên</div>

<!-- File âm thanh phải để cùng thư mục -->
<audio id="sound" src="oi-ban-oi.mp3" preload="auto"></audio>

<script>
function messageForScore(score) {
    if (score >= 90) return "AMAZING GOODJOB BRO";
    if (score >= 75) return "Crush đổ ầm ầm nha";
    if (score >= 50) return "Ừm... nhìn cũng đẹp trai đấy, thế có sóc lọ bao giờ chưa ?";
    if (score >= 25) return "Cũng tạm ổn mà nhìn vẫn ngáo";
    return "Thật sự nghĩ mình đẹp trai sao ?=))";
}

function measure() {
    const name = document.getElementById('name').value.trim();
    if (!name) {
        alert('Nhập tên vào đã bạn êi!');
        return;
    }

    document.getElementById('sound').play(); // phát tiếng
    document.getElementById('loading').innerHTML = '<span class="loading">LOADING</span>';
    document.getElementById('result').innerHTML = '';

    setTimeout(() => {
        const score = Math.floor(Math.random() * 101);
        document.getElementById('loading').innerHTML = '';
        document.getElementById('result').innerHTML = 
            `<h2>${score}% đẹp trai</h2><p>${messageForScore(score)}</p>`;
    }, 2000);
}
</script>

</body>
</html>
